<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request of Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 10px #0ff;
    }

    nav button {
      background: linear-gradient(145deg, #222, #333);
      border: 2px solid #0ff;
      color: #0ff;
      padding: 12px 25px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #1b1b1b;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      background: #000;
      border: 2px solid #0ff;
      color: #0ff;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      margin-top: 25px;
      width: 100%;
      background: #0ff;
      color: #000;
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #00d4d4;
      box-shadow: 0 0 10px #00d4d4;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='games.html'">Games</button>
    <button onclick="location.href='request.html'">Request</button>
    <button onclick="location.href='contact.html'">Contact</button>
  </nav>

  <div class="container">
    <h1>ðŸŽ® Request a Game</h1>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="game">Game Title:</label>
      <input type="text" id="game" name="game" required>

      <label for="details">Why should we add this game?</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
