<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        /* Custom CSS for the sidebar */
        #sidebar {
            width: 64px; /* Default width */
            transition: width 0.3s ease; /* Smooth transition for width */
            overflow: hidden; /* Hide overflowing content during transition */
            background-color: #111827; /* Dark background, similar to Discord's sidebar */
            height: 100vh; /* Full viewport height */
            position: fixed; /* Fixed position to stick to the side */
            top: 0;
            left: 0;
            z-index: 100; /* Ensure it's above other elements */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Subtle shadow */
        }

        #sidebar:hover {
            width: 256px; /* Expand on hover */
        }

        #sidebar .nav-item {
            padding: 16px;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Vertically center icon and text */
            gap: 12px; /* Space between icon and text */
            color: #f9fafb; /* Light text color */
            cursor: pointer; /* Show a pointer cursor on hover */
            transition: background-color 0.2s ease; /* Smooth background color transition */
            border-radius: 0.375rem; /* Rounded corners, same as Tailwind's rounded-md */
            white-space: nowrap; /* Prevent text wrapping */
        }

        #sidebar .nav-item:hover {
            background-color: #1f2937; /* Slightly lighter background on hover */
        }

        #sidebar .nav-icon {
            width: 24px; /* Icon size */
            height: 24px;
            color: #d1d5db; /* Light gray icon color */
        }

        #sidebar .nav-text {
            font-weight: 500; /* Medium font weight */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth opacity transition */
        }

        #sidebar:hover .nav-text {
            opacity: 1; /* Show text on hover */
        }

        #sidebar .logo-item {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        #sidebar .logo-icon {
            width: 32px;
            height: 32px;
            color: #ffffff;
        }

        #sidebar .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-left: 12px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #sidebar:hover .logo-text {
            opacity: 1;
        }

    </style>
</head>
<body class="bg-gray-900 font-inter">
    <div id="sidebar">
        <div class="logo-item">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="M18 8l-6 6-6-6"/></svg>
            <span class="logo-text">GamerZone</span>
        </div>
        <nav class="mt-4">
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                <span class="nav-text">Dashboard</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8.56 2.75c4.37 6.03 6.02 9.42 8.03 17.72m2.54-15.38c3.16 8.35-3.56 13.73-4.13 14.18"/></svg>
                <span class="nav-text">Games</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                <span class="nav-text">Tournaments</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="nav-text">Community</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><message-circle/><path d="M21.73 18c-1.02-2.66-3.84-4.85-6.87-4.85H7.1c-3.03 0-5.85 2.19-6.87 4.85a4 4 0 0 0 0 3.73v1h14a4 4 0 0 0 0-3.73z"/></svg>
                <span class="nav-text">Forums</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><shopping-cart/><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 6h4l3 6h6l3-6h4"/></svg>
                <span class="nav-text">Store</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><users/><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span class="nav-text">Profile</span>
            </div>
            <div class="nav-item">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><settings/><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0-.33-1.82l-3-1.79a2 2 0 0 0-2.17 0l-.94.56a1.65 1.65 0 0 0-1.82.33H7a1.65 1.65 0 0 0-1.82-.33l-.94-.56a2 2 0 0 0-2.17 0l-3 1.79a1.65 1.65 0 0 0-.33 1.82V19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"/></svg>
                <span class="nav-text">Settings</span>
            </div>
        </nav>
    </div>

    <div class="ml-64 p-8">
        <h1 class="text-3xl font-semibold text-white mb-4">Dashboard</h1>
        <p class="text-gray-400">Welcome to your gaming dashboard!</p>
    </div>
</body>
</html>
