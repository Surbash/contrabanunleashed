<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Z Games Directory</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }

    .alphabet-nav {
      text-align: center;
      margin: 30px 0;
    }

    .alphabet-nav a {
      margin: 5px;
      padding: 8px 12px;
      text-decoration: none;
      color: #ffffff;
      border: 1px solid #00ffd5;
      border-radius: 4px;
      transition: 0.3s;
    }

    .alphabet-nav a:hover {
      background-color: #00ffd5;
      color: #0d0d0d;
      box-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
    }

    .alphabet-section {
      margin-top: 50px;
    }

    .alphabet-section h2 {
      color: #ff4081;
      text-shadow: 0 0 10px #ff4081;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: square;
      padding-left: 30px;
    }

    ul li {
      margin: 10px 0;
      font-size: 1.1em;
      transition: color 0.2s ease, transform 0.2s ease;
      cursor: pointer;
    }

    ul li:hover {
      color: #00ffd5;
      transform: translateX(5px);
      text-shadow: 0 0 10px #00ffd5;
    }
  </style>
</head>
<body>

  <h1>A-Z Games Directory</h1>

  <div class="alphabet-nav">
    <!-- Alphabet Navigation -->
    A-Z: 
    <span>
      <a href="#A">A</a>
      <a href="#B">B</a>
      <a href="#C">C</a>
      <a href="#D">D</a>
      <a href="#E">E</a>
      <a href="#F">F</a>
      <a href="#G">G</a>
      <a href="#H">H</a>
      <a href="#I">I</a>
      <a href="#J">J</a>
      <a href="#K">K</a>
      <a href="#L">L</a>
      <a href="#M">M</a>
      <a href="#N">N</a>
      <a href="#O">O</a>
      <a href="#P">P</a>
      <a href="#Q">Q</a>
      <a href="#R">R</a>
      <a href="#S">S</a>
      <a href="#T">T</a>
      <a href="#U">U</a>
      <a href="#V">V</a>
      <a href="#W">W</a>
      <a href="#X">X</a>
      <a href="#Y">Y</a>
      <a href="#Z">Z</a>
    </span>
  </div>

  <!-- Example Game Sections -->
  <div class="alphabet-section" id="A">
    <h2>A</h2>
    <ul>
      <li>Among Us</li>
      <li>Assassin's Creed</li>
      <li>Age of Empires</li>
    </ul>
  </div>

  <div class="alphabet-section" id="B">
    <h2>B</h2>
    <ul>
      <li>Battlefield</li>
      <li>Bioshock</li>
      <li>Borderlands</li>
    </ul>
  </div>

  <div class="alphabet-section" id="C">
    <h2>C</h2>
    <ul>
      <li>Call of Duty</li>
      <li>Celeste</li>
      <li>Crash Bandicoot</li>
    </ul>
  </div>

  <!-- Add more sections D-Z as needed -->

</body>
</html>
