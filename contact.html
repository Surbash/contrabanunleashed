<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(110, 69, 226, 0.5),
                        0 0 40px rgba(110, 69, 226, 0.3),
                        inset 0 0 10px rgba(110, 69, 226, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            z-index: -1;
            border-radius: 12px;
            animation: borderAnimation 4s linear infinite;
            background-size: 400% 400%;
        }
        
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: var(--light);
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .platform-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .platform-option {
            flex: 1 0 calc(33.333% - 10px);
            min-width: 120px;
        }
        
        .platform-option input {
            display: none;
        }
        
        .platform-option label {
            display: block;
            padding: 10px;
            background: rgba(110, 69, 226, 0.2);
            border: 1px solid var(--primary);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .platform-option input:checked + label {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
        }
        
        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/686/686589.png');
            background-size: contain;
            background-repeat: no-repeat;
            bottom: -20px;
            right: -20px;
            transition: transform 0.3s ease;
        }
        
        .container:hover .character {
            transform: translate(-10px, -10px) rotate(-5deg);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }
            
            .container {
                padding: 20px;
            }
            
            .character {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="character"></div>
        <h1>CONTACT OUR GAME STUDIO</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">PLAYER NAME</label>
                <input type="text" id="name" name="name" required placeholder="Enter your gaming alias">
            </div>
            
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label>PREFERRED PLATFORMS</label>
                <div class="platform-options">
                    <div class="platform-option">
                        <input type="checkbox" id="pc" name="platform" value="PC">
                        <label for="pc">PC</label>
                    </div>
                    <div class="platform-option">
                        <input type="checkbox" id="ps5" name="platform" value="PS5">
                        <label for="ps5">PS5</label>
                    </div>
                    <div class="platform-option">
                        <input type="checkbox" id="xbox" name="platform" value="Xbox">
                        <label for="xbox">Xbox</label>
                    </div>
                    <div class="platform-option">
                        <input type="checkbox" id="switch" name="platform" value="Switch">
                        <label for="switch">Switch</label>
                    </div>
                    <div class="platform-option">
                        <input type="checkbox" id="mobile" name="platform" value="Mobile">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="platform-option">
                        <input type="checkbox" id="vr" name="platform" value="VR">
                        <label for="vr">VR</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="subject">SUBJECT</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Game Feedback</option>
                    <option value="bug">Bug Report</option>
                    <option value="business">Business Inquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">YOUR MESSAGE</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            </div>
            
            <button type="submit" class="btn">SEND MESSAGE</button>
        </form>
    </div>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Random size (1-3px)
            const size = Math.random() * 2 + 1;
            
            // Random animation duration (2-5s)
            const duration = Math.random() * 3 + 2;
            
            star.style.left = `P{x}%`;
            star.style.top = `P{y}%`;
            star.style.width = `P{size}px`;
            star.style.height = `P{size}px`;
            star.style.setProperty('--duration', `P{duration}s`);
            
            // Random delay
            star.style.animationDelay = `P{Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to a server
            // For this example, we'll just show an alert
            alert('Message sent! Our team will get back to you soon. Game on!');
            this.reset();
            
            // Add a little celebration effect
            const container = document.querySelector('.container');
            container.style.transform = 'scale(1.05)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
