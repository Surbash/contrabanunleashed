<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Category Selection</title>
  <style>
    body {
      background: linear-gradient(135deg, #00ffd5, #ff4081);
      background-size: 400% 400%;
      animation: gradientAnimation 6s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00ffd5;
      text-shadow: 0 0 20px #00ffd5, 0 0 30px #ff4081;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: rgba(26, 26, 26, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.5);
      width: 100%;
      max-width: 500px;
      transition: box-shadow 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 0 30px rgba(0, 255, 213, 1);
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #ff4081;
      text-shadow: 0 0 10px #ff4081;
    }

    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      border: 1px solid #00ffd5;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }

    .form-container select:focus {
      outline: none;
      box-shadow: 0 0 10px #ff4081;
    }

    .form-container input[type="submit"] {
      background-color: #00ffd5;
      color: #0d0d0d;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      padding: 15px 30px;
      border-radius: 5px;
      border: none;
      font-size: 1.2em;
    }

    .form-container input[type="submit"]:hover {
      background-color: #ff4081;
      transform: scale(1.1);
    }

    .footer {
      background-color: rgba(17, 17, 17, 0.9);
      color: #888;
      padding: 20px;
      font-size: 0.9em;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .footer p {
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <h1>Choose Your Game Category</h1>

 <div class="form-container">
  <form action="submit_category.php" method="POST" id="category-form">
    <div class="form-group">
      <label for="category">Select a Game Category:</label>
      <select id="category" name="category" required>
        <option value="">--Select a Category--</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Arcade">Arcade</option>
        <option value="Casual">Casual</option>
        <option value="Puzzle">Puzzle</option>
        <option value="Racing">Racing</option>
        <option value="Kids Games">Kids Games</option>
        <option value="Multiplayer">Multiplayer</option>
        <option value="Platformer">Platformer</option>
        <option value="Shooting">Shooting</option>
        <option value="Simulation">Simulation</option>
        <option value="Sports">Sports</option>
        <option value="Strategy">Strategy</option>
        <option value="Survival">Survival</option>
        <option value="Romance">Romance</option>
        <option value="Fighting">Fighting</option>
        <option value="Stealth">Stealth</option>
        <option value="MMO">MMO</option>
        <option value="Horror">Horror</option>
        <option value="Educational">Educational</option>
      </select>
    </div>
  </form>
</div>

      <input type="submit" value="Submit Category">
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 Game Category Selector. All rights reserved.</p>
  </div>

</body>
</html>
